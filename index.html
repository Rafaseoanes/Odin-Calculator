<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>

<body>
    <div id="calculatorContainer">
        <div id="display">
           <textarea disabled name="displayText" id="displayText" cols="1" rows="1" placeholder="0"></textarea>
        </div>
        <div id="buttons">
            <div>
                <button id="clearKey">Clear</button>
                <button id="backspace">&#8678;</button>
                <button value="/" class="operatorKey calButton">&divide;</button>
            </div>
            <div>
                <button value="7" class="calButton">7</button>
                <button value="8" class="calButton">8</button>
                <button value="9" class="calButton">9</button>
                <button value="*" class="operatorKey calButton">&times;</button>
            </div>
            <div>
                <button value="4" class="calButton">4</button>
                <button value="5" class="calButton">5</button>
                <button value="6" class="calButton">6</button>
                <button value="-" class="operatorKey calButton">&minus;</button>
            </div>
            <div>
                <button value="1" class="calButton">1</button>
                <button value="2" class="calButton">2</button>
                <button value="3" class="calButton">3</button>
                <button value="+" class="operatorKey calButton">&plus;</button>
            </div>
            <div>
                <button value="0" class="calButton">0</button>
                <button value="." class="calButton">&#8226;</button>
                <button id="equalsKey">&equals;</button>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
