<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Odin Calculator</title>
</head>

<body>
    <div id="calculatorContainer">
        <div>
            <!-- <button>1</button> -->
            <button id="clearKey">Clear</button>
            <button>&#8678;</button>
            <button>&divide;</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>
        </div>
        <div>
            <button>0</button>
            <button>&#8226;</button>
            <button id="equalsKey">&equals;</button>
    
        </div>
    </div>
</body>

</html>
