<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>

<body>
    <div id="calculatorContainer">
        <div id="display">
           <h3 id="displayText"></h3>
        </div>
        <div id="buttons">
            <div>
                <!-- <button>1</button> -->
                <button id="clearKey">Clear</button>
                <button>&#8678;</button>
                <button class="operatorKey">&divide;</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operatorKey">&times;</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operatorKey">&minus;</button>
            </div>
            <div>
                <button value="1" class="calButton">1</button>
                <button value="2" class="calButton">2</button>
                <button value="3" class="calButton">3</button>
                <button class="operatorKey">&plus;</button>
            </div>
            <div>
                <button>0</button>
                <button>&#8226;</button>
                <button id="equalsKey">&equals;</button>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
